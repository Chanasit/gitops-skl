apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: random-logger
  labels:
    app.kubernetes.io/part-of: random-logger
spec:
  imageRepositoryRef:
    name: random-logger
    namespace: flux-system
  policy:
    semver:
      range: ">=1.0.0 <2.0.0"
  filters:
    - imagepath:
        regex: '^chentex/random-logger:v\d+\.\d+\.\d+$'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-logger
spec:
  selector:
    matchLabels:
      app: random-logger
  template:
    metadata:
      labels:
        app: random-logger
    spec:
      containers:
      - name: random-logger
        image: chentex/random-logger:v1.0.0 # {"$imagepolicy": "developement:random-logger:tag"}
