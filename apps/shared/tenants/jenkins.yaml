apiVersion: v1
kind: Secret
metadata:
  name: jenkins-credentials
  namespace: jenkins
type: Opaque
data:
  jenkins-credentials.txt: |
    username=admin
    password=jenkins!
    webhook-url=https://github.com/example/webhook
    webhook-secret=your-webhook-secret
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pvc
  namespace: jenkins
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: jenkins/jenkins:lts
          ports:
            - containerPort: 8080
            - containerPort: 50000
          volumeMounts:
            - name: jenkins-data
              mountPath: /var/jenkins_home
            - name: jenkins-credentials
              mountPath: /run/secrets/jenkins-credentials
              readOnly: true
      volumes:
        - name: jenkins-data
          emptyDir: {}
        - name: jenkins-credentials
          secret:
            secretName: jenkins-credentials
